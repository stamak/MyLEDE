
- name: Install base packages
  hosts: lede
  gather_facts: no
  tasks:
    - name: light python
      raw: which python || (opkg update; opkg install python3-light python3-codecs python3-logging python3-openssl python3-urllib)
    - name: install base packages
      opkg: name={{ item }} state=present force=overwrite update_cache=yes
      with_items:
        - luci-i18n-base-uk
        - tmux
        - htop
